<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Сайт{% endblock %}</title>
    <style>
        :root {
            --bg: #e9eef2;
            --card: #ffffff;
            --text: #0b2253;
            --muted: #5a6b87;
            --accent: #3b82f6;
            --accent-2: #0ea5e9;
            --shadow: 0 10px 30px rgba(2, 8, 20, 0.08);
            --radius: 14px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, #f6f9fc 0%, var(--bg) 100%);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(920px, 92vw);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: clip;
            border: 1px solid rgba(2, 8, 20, 0.06);
        }

        .hero {
            position: relative;
            padding: 48px 28px 24px;
            text-align: center;
            background: radial-gradient(1200px 300px at 50% -40%, rgba(59, 130, 246, 0.13), transparent),
                        linear-gradient(180deg, rgba(14, 165, 233, 0.08), transparent 60%);
        }

        .title {
            margin: 0 0 10px;
            font-size: clamp(24px, 3.6vw, 38px);
            letter-spacing: -0.02em;
            font-weight: 800;
            color: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
        }

        .subtitle { margin: 0 auto; max-width: 60ch; color: var(--muted); font-size: clamp(14px, 1.6vw, 16px); }

        .content { padding: 24px; }

        .list {
            display: grid;
            gap: 12px;
            list-style: none;
            padding: 0;
            margin: 0 0 16px;
        }

        .list li {
            padding: 14px 16px;
            background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
            border: 1px solid rgba(2, 8, 20, 0.06);
            border-radius: 12px;
            font-weight: 600;
        }

        .back {
            display: inline-block;
            margin-top: 8px;
            padding: 12px 16px;
            background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
            border: 1px solid rgba(5, 30, 81, 0.08);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
        }
        .back:hover { transform: translateY(-2px); border-color: rgba(59,130,246,.35); box-shadow: 0 10px 22px rgba(2,8,20,.08); }

        .footer { padding: 18px 24px 28px; color: var(--muted); font-size: 13px; text-align: center; }
        .accent-bar { height: 4px; width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); filter: saturate(110%); }

        @media (prefers-color-scheme: dark) {
            :root { --bg:#0b1220; --card:#0f172a; --text:#e5ecff; --muted:#99a7c2; --shadow:0 10px 30px rgba(0,0,0,.3); }
            body { background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%); }
            .list li { background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hero">
            <h1 class="title">Я</h1>
            <p class="subtitle">Немного обо мне</p>
        </div>
        <div class="accent-bar"></div>
        <div class="content">
            <ul class="list">
                <li>Харизматичный</li>
                <li>Скрытный</li>
                <li>Люблю игры</li>
            </ul>
            <a class="back" href="/visit3">Вернуться</a>
        </div>
        <div class="footer">© Ваш сайт</div>
    </div>
</body>
</html>
