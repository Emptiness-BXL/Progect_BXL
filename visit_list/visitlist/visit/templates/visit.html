<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Сайт{% endblock %}</title>
    <style>
        :root {
            --bg: #e9eef2;
            --card: #ffffff;
            --text: #0b2253;
            --muted: #5a6b87;
            --accent: #3b82f6;
            --accent-2: #0ea5e9;
            --shadow: 0 10px 30px rgba(2, 8, 20, 0.08);
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, #f6f9fc 0%, var(--bg) 100%);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(920px, 92vw);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: clip;
            border: 1px solid rgba(2, 8, 20, 0.06);
        }

        .hero {
            position: relative;
            padding: 48px 28px 24px;
            text-align: center;
            background: radial-gradient(1200px 300px at 50% -40%, rgba(59, 130, 246, 0.13), transparent),
                        linear-gradient(180deg, rgba(14, 165, 233, 0.08), transparent 60%);
        }

        .title {
            margin: 0 0 10px;
            font-size: clamp(24px, 3.6vw, 38px);
            letter-spacing: -0.02em;
            font-weight: 800;
            color: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
        }

        .subtitle {
            margin: 0 auto;
            max-width: 60ch;
            color: var(--muted);
            font-size: clamp(14px, 1.6vw, 16px);
        }

        .content { padding: 24px; }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu a {
            display: block;
            padding: 16px 18px;
            background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
            border: 1px solid rgba(2, 8, 20, 0.06);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.01em;
            transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .menu a:hover {
            transform: translateY(-3px);
            border-color: rgba(59, 130, 246, 0.35);
            box-shadow: 0 10px 22px rgba(2, 8, 20, 0.08), 0 3px 8px rgba(59, 130, 246, 0.12);
        }

        .menu a:active { transform: translateY(-1px); }

        .footer {
            padding: 18px 24px 28px;
            color: var(--muted);
            font-size: 13px;
            text-align: center;
        }

        /* Subtle animated gradient bar */
        .accent-bar {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            filter: saturate(110%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b1220;
                --card: #0f172a;
                --text: #e5ecff;
                --muted: #99a7c2;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            body { background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%); }
            .menu a { background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hero">
            <h1 class="title">Вот что ты можешь знать</h1>
            <p class="subtitle">Короткий список разделов. Нажмите на раздел, чтобы перейти.</p>
        </div>
        <div class="accent-bar"></div>
        <div class="content">
            <ul class="menu">
                <li><a href="/me">Обо мне</a></li>
                <li><a href="/hobbies">Хобби</a></li>
                <li><a href="/skills">Навыки</a></li>
            </ul>
        </div>
        <div class="footer">© Ваш сайт</div>
    </div>
</body>
</html>
